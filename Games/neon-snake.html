<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --scale: 1;
            --canvas-size: 640px;
            --hud-font: 14px;
            --btn-font: 14px;
            --btn-padding: 8px 14px;
            --btn-min-width: 100px;
            --gap: 2px;
            --container-padding: 4px;
            --touch-zone-height: 100px;
            --game-over-title: 24px;
            --game-over-text: 16px;
        }

        html, body {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--gap);
            padding: var(--container-padding);
            width: fit-content;
            max-width: calc(100vw - 10px);
            border-radius: 3px;
            background: #0a0a0a;
        }

        /* Fullscreen/iframe mode: fill entire viewport */
        .game-container.fullscreen-mode {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            padding: 0;
            gap: 0;
            border-radius: 0;
            justify-content: flex-start;
        }
        
        .game-container.fullscreen-mode .canvas-wrapper {
            flex-shrink: 0;
        }
        
        /* Trackpad zone for fullscreen desktop */
        .trackpad-zone {
            display: none;
            width: 100%;
            background: linear-gradient(180deg, rgba(0, 20, 30, 0.9) 0%, rgba(5, 10, 15, 0.95) 100%);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            cursor: crosshair;
        }
        
        .game-container.fullscreen-mode .trackpad-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .trackpad-inner {
            width: 80%;
            max-width: 400px;
            height: 60%;
            max-height: 200px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .trackpad-hint {
            color: rgba(0, 255, 255, 0.5);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }
        
        .trackpad-arrows {
            position: absolute;
            color: rgba(0, 255, 255, 0.25);
            font-size: 24px;
        }
        
        .trackpad-arrows.up { top: 15px; }
        .trackpad-arrows.down { bottom: 15px; }
        .trackpad-arrows.left { left: 20px; }
        .trackpad-arrows.right { right: 20px; }
        
        /* Hide mobile touch zone in fullscreen, show trackpad instead */
        .game-container.fullscreen-mode .touch-zone {
            display: none;
        }
        
        /* Position controls inside trackpad zone in fullscreen */
        .game-container.fullscreen-mode .controls {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 20px;
            border-radius: 4px;
            margin: 0 10px;
            width: auto;
        }
        
        .game-container.fullscreen-mode .instructions {
            display: none;
        }
        
        /* Hide trackpad inner content when zone is small */
        .trackpad-zone.compact .trackpad-inner {
            display: none;
        }
        
        .trackpad-zone.compact::after {
            content: '‚óÑ CLICK OR DRAG TO MOVE ‚ñ∫';
            color: rgba(0, 255, 255, 0.4);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5px;
            color: #fff;
            font-size: var(--hud-font);
            text-shadow: 0 0 10px #0ff;
        }

        .hud span {
            color: #0ff;
        }

        #gameCanvas {
            border-radius: 3px;
            background: #0a0a0a;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
            padding: 2px 5px 0 5px;
            width: 100%;
        }

        .controls-score {
            color: #fff;
            font-size: var(--hud-font);
            text-shadow: 0 0 10px #0ff;
            white-space: nowrap;
            flex: 1;
            text-align: center;
        }

        .controls-score span {
            color: #0ff;
        }

        .controls-buttons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        #startBtn {
            padding: var(--btn-padding);
            min-width: var(--btn-min-width);
            font-size: var(--btn-font);
            background: transparent;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 0 10px #f0f;
            -webkit-tap-highlight-color: transparent;
        }

        #startBtn:hover, #startBtn:active {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 15px #f0f;
        }

        .instructions {
            color: rgba(0, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
            margin-top: 0;
        }

        /* Mobile touch zone */
        .touch-zone {
            display: none;
            width: 100%;
            height: var(--touch-zone-height);
            position: relative;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 4px;
        }

        .touch-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 255, 0.4);
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
        }

        /* Game over overlay */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            border-radius: 3px;
        }

        .game-over.active {
            display: flex;
        }

        .game-over h2 {
            color: #f0f;
            font-size: var(--game-over-title);
            text-shadow: 0 0 20px #f0f;
            letter-spacing: 3px;
        }

        .game-over p {
            color: #0ff;
            font-size: var(--game-over-text);
            text-shadow: 0 0 10px #0ff;
        }

        .canvas-wrapper {
            position: relative;
        }

        @media (max-width: 600px), (hover: none) {
            .touch-zone {
                display: block;
            }
            .instructions {
                display: none;
            }
        }

        /* Leaderboard Button - matches start button size with gold color */
        .btn-leaderboard {
            padding: var(--btn-padding);
            min-width: var(--btn-min-width);
            font-size: var(--btn-font);
            background: transparent;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            color: #ffcc00;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #ffcc00;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            white-space: nowrap;
            text-align: center;
        }
        .btn-leaderboard:hover, .btn-leaderboard:active {
            background: #ffcc00;
            color: #000;
            box-shadow: 0 0 15px #ffcc00;
        }
        .btn-leaderboard:disabled {
            cursor: not-allowed;
            pointer-events: none;
        }
        .score-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .score-modal.active { display: flex; }
        .score-modal-content {
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(0, 20, 40, 0.95));
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 300px;
            width: 90%;
        }
        .score-modal-title {
            font-size: 20px;
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
            margin-bottom: 15px;
        }
        .score-input-label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .score-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .score-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .score-input.error { border-color: #ff4444; }
        .score-error { color: #ff4444; font-size: 11px; min-height: 16px; margin-bottom: 8px; }
        .score-buttons { display: flex; gap: 10px; justify-content: center; }
        .score-buttons button {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .btn-submit {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
        }
        .btn-skip {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        /* ========== LEADERBOARD OVERLAY ========== */
        .leaderboard-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            touch-action: manipulation;
            pointer-events: auto;
        }
        
        .leaderboard-overlay.active {
            display: flex;
        }
        
        .leaderboard-container {
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .leaderboard-title {
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
        }
        
        .leaderboard-close {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 8px;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            z-index: 10;
        }
        
        .leaderboard-close:hover {
            border-color: #f0f;
            color: #f0f;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        .leaderboard-close:active {
            transform: scale(0.95);
            border-color: #0ff;
            color: #0ff;
        }
        
        .leaderboard-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            background: rgba(10, 10, 20, 0.8);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 10px;
        }
        
        .leaderboard-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .leaderboard-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #0ff, #f0f);
            border-radius: 4px;
        }
        
        .leaderboard-row {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 6px;
            transition: background 0.2s ease;
        }
        
        .leaderboard-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-row.top-3 {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.15), rgba(255, 102, 0, 0.1));
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .leaderboard-rank {
            width: 40px;
            font-size: 16px;
            font-weight: bold;
            color: #888;
        }
        
        .leaderboard-row.top-3 .leaderboard-rank {
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00;
        }
        
        .leaderboard-rank-1 { color: #ffd700 !important; }
        .leaderboard-rank-2 { color: #c0c0c0 !important; }
        .leaderboard-rank-3 { color: #cd7f32 !important; }
        
        .leaderboard-name {
            flex: 1;
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .leaderboard-score {
            font-size: 16px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
            min-width: 70px;
            text-align: right;
        }
        
        .leaderboard-loading,
        .leaderboard-empty {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-size: 16px;
        }
        
        .leaderboard-loading {
            color: #0ff;
        }
        
        @media (max-width: 500px) {
            .leaderboard-title { font-size: 26px; }
            .leaderboard-row { padding: 8px 10px; }
            .leaderboard-name { font-size: 13px; }
            .leaderboard-score { font-size: 14px; min-width: 60px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>Score: <span id="finalScore">0</span></p>
            </div>
        </div>
        <div class="controls">
            <div class="controls-score">SCORE: <span id="score">0</span></div>
            <div class="controls-buttons">
                <button id="startBtn">START</button>
                <button class="btn-leaderboard" id="leaderboardBtn">SCORES</button>
            </div>
            <div class="controls-score">HIGH: <span id="highScore">0</span></div>
        </div>
        <p class="instructions">Arrow keys or WASD to move</p>
        <div class="touch-zone" id="touchZone">
            <span class="touch-hint">‚óÑ SWIPE TO MOVE ‚ñ∫</span>
        </div>
        <div class="trackpad-zone" id="trackpadZone">
            <div class="trackpad-inner" id="trackpadInner">
                <span class="trackpad-arrows up">‚ñ≤</span>
                <span class="trackpad-arrows down">‚ñº</span>
                <span class="trackpad-arrows left">‚óÑ</span>
                <span class="trackpad-arrows right">‚ñ∫</span>
                <span class="trackpad-hint">Click or drag to move</span>
            </div>
        </div>
    </div>

    <!-- Score Input Modal -->
    <div class="score-modal" id="scoreModal">
        <div class="score-modal-content">
            <div class="score-modal-title">üèÜ NEW SCORE!</div>
            <label class="score-input-label">Enter your name:</label>
            <input type="text" class="score-input" id="usernameInput" maxlength="12" placeholder="Your name">
            <div class="score-error" id="scoreErrorMsg"></div>
            <div class="score-buttons">
                <button class="btn-submit" id="submitScoreBtn">Submit</button>
                <button class="btn-skip" id="skipScoreBtn">Skip</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Overlay -->
    <div class="leaderboard-overlay" id="leaderboardOverlay">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div class="leaderboard-title">HIGH SCORES</div>
                <button class="leaderboard-close" id="leaderboardClose">‚úï</button>
            </div>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="leaderboard-loading">Loading scores...</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const touchZone = document.getElementById('touchZone');

        // Grid settings - responsive
        const GRID_COUNT = 20;
        const BASE_CANVAS_SIZE = 640; // Desktop target size
        let CANVAS_SIZE = BASE_CANVAS_SIZE;
        let GRID_SIZE = CANVAS_SIZE / GRID_COUNT;

        // ========== COMPREHENSIVE PIXEL DENSITY SCALING ==========
        let currentScale = 1;
        let displaySize = BASE_CANVAS_SIZE;
        
        // Device detection
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isTablet = isTouchDevice && Math.min(window.screen.width, window.screen.height) >= 600;
        const isLaptopOrDesktop = !isTouchDevice || window.innerWidth > 1024;
        const rawDPR = window.devicePixelRatio || 1;
        
        // Performance-based DPR limits
        const isLowPerfDevice = navigator.hardwareConcurrency ? navigator.hardwareConcurrency <= 4 : isTouchDevice;
        const maxNormalDPR = isLowPerfDevice ? 1.5 : 2;
        const maxFullscreenDPR = isLowPerfDevice ? 2 : 3;
        
        // Calculate optimal canvas display size based on device
        function calculateCanvasSize() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const isMobile = viewportWidth <= 768;
            
            if (isMobile) {
                // Mobile: fit to screen with padding
                const padding = 20;
                const maxWidth = viewportWidth - padding;
                const maxHeight = viewportHeight - 200;
                const size = Math.min(maxWidth, maxHeight, BASE_CANVAS_SIZE);
                return Math.floor(size / GRID_COUNT) * GRID_COUNT;
            } else {
                return BASE_CANVAS_SIZE;
            }
        }
        
        // Get accurate viewport size (works better in iframes)
        function getViewportSize() {
            if (window.visualViewport) {
                return {
                    width: window.visualViewport.width,
                    height: window.visualViewport.height
                };
            }
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        }
        
        function calculateScale() {
            const isNativeFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            
            // Detect if we're in an iframe
            const isInIframe = window.self !== window.top;
            
            // Detect pseudo-fullscreen: viewport is significantly larger than base canvas
            // OR we're in an iframe (always use fullscreen layout in iframe)
            const viewport = getViewportSize();
            const viewW = viewport.width;
            const viewH = viewport.height;
            const isPseudoFullscreen = !isNativeFullscreen && 
                                       (isInIframe || viewW > BASE_CANVAS_SIZE * 1.15 || viewH > BASE_CANVAS_SIZE * 1.15);
            
            const isFullscreen = isNativeFullscreen || isPseudoFullscreen;
            const isMobile = viewW <= 768;
            const gameContainer = document.querySelector('.game-container');
            const trackpadZone = document.getElementById('trackpadZone');
            
            // Calculate display size
            displaySize = calculateCanvasSize();
            CANVAS_SIZE = displaySize;
            GRID_SIZE = CANVAS_SIZE / GRID_COUNT;
            
            if (isFullscreen) {
                // Fullscreen/iframe: use rectangular layout with trackpad
                gameContainer.classList.add('fullscreen-mode');
                
                const borderWidth = 0;
                const availWidth = viewW - (borderWidth * 2);
                const availHeight = viewH - (borderWidth * 2);
                
                // Calculate how much trackpad space we need to fill the viewport
                // Canvas is square, so find optimal canvas size that leaves room for trackpad
                // Target: trackpad should be about 25-40% of canvas height for good proportions
                const viewportAspect = availWidth / availHeight;
                
                // If viewport is taller than wide (aspect < 1), we have more trackpad room
                // If viewport is wider than tall (aspect > 1), canvas dominates
                let canvasSize, trackpadHeight;
                
                if (viewportAspect >= 1) {
                    // Wide viewport: canvas takes full height, no trackpad
                    canvasSize = availHeight;
                    trackpadHeight = 0;
                } else {
                    // Tall viewport: canvas takes full width, trackpad fills rest
                    canvasSize = availWidth;
                    trackpadHeight = availHeight - canvasSize;
                }
                
                // Snap canvas to grid
                displaySize = Math.floor(canvasSize / GRID_COUNT) * GRID_COUNT;
                CANVAS_SIZE = displaySize;
                GRID_SIZE = CANVAS_SIZE / GRID_COUNT;
                
                // Recalculate trackpad height after snapping
                trackpadHeight = availHeight - displaySize;
                
                // Set trackpad height
                if (trackpadZone) {
                    if (trackpadHeight > 120) {
                        // Full trackpad with inner control area
                        trackpadZone.style.height = trackpadHeight + 'px';
                        trackpadZone.style.minHeight = trackpadHeight + 'px';
                        trackpadZone.style.display = 'flex';
                        trackpadZone.classList.remove('compact');
                    } else if (trackpadHeight > 40) {
                        // Compact trackpad - just enough for controls
                        trackpadZone.style.height = trackpadHeight + 'px';
                        trackpadZone.style.minHeight = trackpadHeight + 'px';
                        trackpadZone.style.display = 'flex';
                        trackpadZone.classList.add('compact');
                    } else {
                        trackpadZone.style.height = '0px';
                        trackpadZone.style.minHeight = '0px';
                        trackpadZone.style.display = 'none';
                        trackpadZone.classList.remove('compact');
                    }
                }
                
                // Use higher DPR in fullscreen (up to 3x for 2K+ monitors)
                currentScale = Math.min(rawDPR, maxFullscreenDPR);
            } else {
                gameContainer.classList.remove('fullscreen-mode');
                
                // Reset trackpad
                if (trackpadZone) {
                    trackpadZone.style.height = '';
                    trackpadZone.style.minHeight = '';
                    trackpadZone.style.display = '';
                    trackpadZone.classList.remove('compact');
                }
                
                if (isMobile) {
                    currentScale = Math.min(rawDPR, 1.5);
                } else if (isTablet || isLaptopOrDesktop) {
                    currentScale = Math.min(rawDPR, maxNormalDPR);
                } else {
                    currentScale = 1;
                }
            }
            
            // Apply to canvas with DPR scaling
            canvas.width = Math.round(displaySize * currentScale);
            canvas.height = Math.round(displaySize * currentScale);
            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';
            
            // Reset and apply scale transform
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(currentScale, currentScale);
            
            // Update CSS custom properties for proportional UI scaling
            const uiScale = displaySize / BASE_CANVAS_SIZE;
            const root = document.documentElement;
            root.style.setProperty('--scale', uiScale);
            root.style.setProperty('--canvas-size', displaySize + 'px');
            root.style.setProperty('--hud-font', Math.round(14 * uiScale) + 'px');
            root.style.setProperty('--btn-font', Math.round(14 * uiScale) + 'px');
            root.style.setProperty('--btn-padding', Math.round(8 * uiScale) + 'px ' + Math.round(14 * uiScale) + 'px');
            root.style.setProperty('--btn-min-width', Math.round(100 * uiScale) + 'px');
            root.style.setProperty('--gap', Math.round(2 * uiScale) + 'px');
            root.style.setProperty('--container-padding', Math.round(4 * uiScale) + 'px');
            root.style.setProperty('--touch-zone-height', Math.round(80 * uiScale) + 'px');
            root.style.setProperty('--game-over-title', Math.round(24 * uiScale) + 'px');
            root.style.setProperty('--game-over-text', Math.round(16 * uiScale) + 'px');
            
            // Re-enable image smoothing after canvas resize
            ctx.imageSmoothingEnabled = false; // Keep crisp pixels for snake game
            
            if (!gameRunning) {
                draw();
            }
        }
        
        function handleFullscreenChange() {
            calculateScale();
        }
        
        function resizeCanvas() {
            calculateScale();
        }
        
        // Listen for fullscreen changes (all browser variants)
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        // Resize on orientation change and window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Use visualViewport resize event if available (better for iframes)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeCanvas);
            window.visualViewport.addEventListener('scroll', resizeCanvas);
        }
        
        // Re-check size after delays for iframe loading
        setTimeout(resizeCanvas, 100);
        setTimeout(resizeCanvas, 300);
        
        // Game state (must be declared before calculateScale which calls draw)
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = 0;
        try {
            highScore = parseInt(localStorage.getItem('neonSnakeHigh') || '0');
        } catch (e) {
            // localStorage blocked in iframe - high score won't persist
        }
        let gameRunning = false;
        let gameLoop = null;
        let speed = 150;  // Balanced speed
        let lastUpdateTime = 0;

        highScoreEl.textContent = highScore;

        // Neon colors
        const COLORS = {
            snakeHead: '#f0f',
            snakeBody: '#0ff',
            snakeGlow: 'rgba(0, 255, 255, 0.5)',
            food: '#ff0',
            foodGlow: 'rgba(255, 255, 0, 0.6)',
            grid: 'rgba(0, 255, 255, 0.05)'
        };
        
        // Initial scale calculation (after all draw() dependencies are declared)
        calculateScale();

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            speed = 150;
            scoreEl.textContent = '0';
            gameOverEl.classList.remove('active');
            spawnFood();
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_COUNT);
                food.y = Math.floor(Math.random() * GRID_COUNT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw grid
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // Draw food with glow
            const glowScale = CANVAS_SIZE / BASE_CANVAS_SIZE;
            ctx.shadowColor = COLORS.foodGlow;
            ctx.shadowBlur = 15 * glowScale;
            ctx.fillStyle = COLORS.food;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2.5,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const padding = GRID_SIZE * 0.0625; // 2px at base 32px grid
                const x = segment.x * GRID_SIZE + padding;
                const y = segment.y * GRID_SIZE + padding;
                const size = GRID_SIZE - (padding * 2);
                const cornerRadius = Math.max(2, GRID_SIZE * 0.125); // Scale corner radius

                if (index === 0) {
                    // Head - magenta
                    ctx.shadowColor = COLORS.snakeHead;
                    ctx.shadowBlur = 12 * glowScale;
                    ctx.fillStyle = COLORS.snakeHead;
                } else {
                    // Body - cyan gradient fading
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.shadowColor = COLORS.snakeGlow;
                    ctx.shadowBlur = 8 * glowScale;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                }

                ctx.beginPath();
                ctx.roundRect(x, y, size, size, cornerRadius);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        function update() {
            direction = { ...nextDirection };

            // New head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision (wrap around)
            if (head.x < 0) head.x = GRID_COUNT - 1;
            if (head.x >= GRID_COUNT) head.x = 0;
            if (head.y < 0) head.y = GRID_COUNT - 1;
            if (head.y >= GRID_COUNT) head.y = 0;

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                // Speed up gradually (stays playable)
                if (speed > 100) speed -= 2;
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            leaderboardBtn.disabled = false;
            leaderboardBtn.style.opacity = '1';
            
            if (score > highScore) {
                highScore = score;
                try {
                    localStorage.setItem('neonSnakeHigh', highScore);
                } catch (e) {
                    // localStorage blocked - can't save high score
                }
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.add('active');
            startBtn.textContent = 'PLAY AGAIN';
            
            // Show score input modal
            showScoreModal(score);
        }

        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startBtn.textContent = 'PLAYING...';
            leaderboardBtn.disabled = true;
            leaderboardBtn.style.opacity = '0.4';
            lastUpdateTime = performance.now();
            
            // Game loop using requestAnimationFrame for consistent timing
            function gameLoopFn(currentTime) {
                if (!gameRunning) return;
                
                const elapsed = currentTime - lastUpdateTime;
                
                if (elapsed >= speed) {
                    update();
                    lastUpdateTime = currentTime;
                }
                
                requestAnimationFrame(gameLoopFn);
            }
            
            requestAnimationFrame(gameLoopFn);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && (e.key === ' ' || e.key === 'Enter')) {
                startGame();
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Touch/swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > minSwipe && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -minSwipe && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (dy > minSwipe && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -minSwipe && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }

        // Attach touch listeners to entire game container for better mobile UX
        document.body.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Prevent scroll on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // ========== TRACKPAD ZONE CONTROLS ==========
        const trackpadZone = document.getElementById('trackpadZone');
        const trackpadInner = document.getElementById('trackpadInner');
        let trackpadStartX = 0;
        let trackpadStartY = 0;
        let isTrackpadDragging = false;
        
        function handleTrackpadClick(e) {
            if (!gameRunning) return;
            
            const rect = trackpadInner.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            
            // Determine direction based on which quadrant was clicked
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal
                if (dx > 0 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < 0 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Vertical
                if (dy > 0 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < 0 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }
        
        function handleTrackpadMouseDown(e) {
            trackpadStartX = e.clientX;
            trackpadStartY = e.clientY;
            isTrackpadDragging = true;
        }
        
        function handleTrackpadMouseUp(e) {
            if (!isTrackpadDragging) return;
            isTrackpadDragging = false;
            
            if (!gameRunning) return;
            
            const dx = e.clientX - trackpadStartX;
            const dy = e.clientY - trackpadStartY;
            const minDrag = 20;
            
            // If it's a small movement, treat as click
            if (Math.abs(dx) < minDrag && Math.abs(dy) < minDrag) {
                handleTrackpadClick(e);
                return;
            }
            
            // Swipe/drag detection
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > minDrag && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -minDrag && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                if (dy > minDrag && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -minDrag && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }
        
        if (trackpadInner) {
            trackpadInner.addEventListener('mousedown', handleTrackpadMouseDown);
            trackpadInner.addEventListener('mouseup', handleTrackpadMouseUp);
            trackpadInner.addEventListener('mouseleave', () => { isTrackpadDragging = false; });
            
            // Touch support for trackpad on tablets
            trackpadInner.addEventListener('touchstart', (e) => {
                trackpadStartX = e.touches[0].clientX;
                trackpadStartY = e.touches[0].clientY;
                isTrackpadDragging = true;
            }, { passive: true });
            
            trackpadInner.addEventListener('touchend', (e) => {
                if (!isTrackpadDragging || !gameRunning) return;
                isTrackpadDragging = false;
                
                const touch = e.changedTouches[0];
                const dx = touch.clientX - trackpadStartX;
                const dy = touch.clientY - trackpadStartY;
                const minDrag = 20;
                
                if (Math.abs(dx) < minDrag && Math.abs(dy) < minDrag) {
                    // Treat as tap - use center-relative positioning
                    const rect = trackpadInner.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const tapDx = touch.clientX - centerX;
                    const tapDy = touch.clientY - centerY;
                    
                    if (Math.abs(tapDx) > Math.abs(tapDy)) {
                        if (tapDx > 0 && direction.x !== -1) nextDirection = { x: 1, y: 0 };
                        else if (tapDx < 0 && direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    } else {
                        if (tapDy > 0 && direction.y !== -1) nextDirection = { x: 0, y: 1 };
                        else if (tapDy < 0 && direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    }
                    return;
                }
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > minDrag && direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    else if (dx < -minDrag && direction.x !== 1) nextDirection = { x: -1, y: 0 };
                } else {
                    if (dy > minDrag && direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    else if (dy < -minDrag && direction.y !== 1) nextDirection = { x: 0, y: -1 };
                }
            }, { passive: true });
        }

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            startGame();
        });

        // Initial draw
        resizeCanvas();
        initGame();
        draw();

        // ========== FIREBASE LEADERBOARD SYSTEM ==========
        
        const firebaseConfig = {
            apiKey: "AIzaSyBPuBuo8DbG4dz_sYuLpmWYFGS9YbpwOg",
            authDomain: "boo-website-game-leaderboard.firebaseapp.com",
            projectId: "boo-website-game-leaderboard",
            storageBucket: "boo-website-game-leaderboard.firebasestorage.app",
            messagingSenderId: "520765430820",
            appId: "1:520765430820:web:a417b457bf7bb6f4390cb1"
        };
        
        const COLLECTION_NAME = 'snake_scores';
        const LOCAL_STORAGE_KEY = 'snake_scores';
        
        let db = null;
        let firebaseReady = false;
        
        function initFirebase() {
            try {
                if (typeof firebase !== 'undefined') {
                    if (firebase.apps && firebase.apps.length > 0) {
                        db = firebase.firestore();
                    } else {
                        firebase.initializeApp(firebaseConfig);
                        db = firebase.firestore();
                    }
                    firebaseReady = true;
                    console.log("Firebase initialized for snake_scores");
                    return true;
                }
            } catch (e) {
                console.warn("Firebase init failed:", e);
            }
            return false;
        }
        
        function loadFirebaseSDK() {
            const script1 = document.createElement('script');
            script1.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
            script1.onload = () => {
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
                script2.onload = initFirebase;
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        }
        loadFirebaseSDK();
        
        // Profanity filter
        const blockedPatterns = [
            /\bf+u+c+k+/i, /\bs+h+i+t+/i, /\ba+s+s+h+o+l+e/i, /\bb+i+t+c+h/i, /\bc+u+n+t/i,
            /\bd+i+c+k/i, /\bp+u+s+s+y/i, /\bn+i+g+g+/i, /\bf+a+g+/i, /\br+e+t+a+r+d/i
        ];
        
        function containsProfanity(text) {
            const clean = text.toLowerCase().replace(/[^a-z]/g, '');
            return blockedPatterns.some(p => p.test(text) || p.test(clean));
        }
        
        // Score modal
        const scoreModal = document.getElementById('scoreModal');
        const usernameInput = document.getElementById('usernameInput');
        const submitScoreBtn = document.getElementById('submitScoreBtn');
        const skipScoreBtn = document.getElementById('skipScoreBtn');
        const scoreErrorMsg = document.getElementById('scoreErrorMsg');
        
        let pendingScore = 0;
        
        function showScoreModal(score) {
            pendingScore = score;
            usernameInput.value = localStorage.getItem('playerName') || '';
            scoreErrorMsg.textContent = '';
            scoreModal.classList.add('active');
            setTimeout(() => usernameInput.focus(), 100);
        }
        
        function hideScoreModal() {
            scoreModal.classList.remove('active');
        }
        
        async function submitScore() {
            const username = usernameInput.value.trim();
            
            if (username.length < 2 || username.length > 12) {
                scoreErrorMsg.textContent = 'Name must be 2-12 characters';
                usernameInput.classList.add('error');
                return;
            }
            
            if (containsProfanity(username)) {
                scoreErrorMsg.textContent = 'Please choose an appropriate name';
                usernameInput.classList.add('error');
                return;
            }
            
            localStorage.setItem('playerName', username);
            submitScoreBtn.disabled = true;
            submitScoreBtn.textContent = 'Saving...';
            
            try {
                if (firebaseReady && db) {
                    await db.collection(COLLECTION_NAME).add({
                        name: username,
                        score: pendingScore,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    saveLocalScore(username, pendingScore);
                }
            } catch (e) {
                saveLocalScore(username, pendingScore);
            }
            
            submitScoreBtn.textContent = 'Submit';
            submitScoreBtn.disabled = false;
            hideScoreModal();
        }
        
        function saveLocalScore(name, score) {
            try {
                const scores = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
                scores.push({ name, score, timestamp: Date.now() });
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(scores.slice(0, 100)));
            } catch (e) {}
        }
        
        function getLocalScores() {
            try {
                return JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
            } catch (e) {
                return [];
            }
        }
        
        submitScoreBtn.addEventListener('click', submitScore);
        skipScoreBtn.addEventListener('click', hideScoreModal);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitScore();
        });
        usernameInput.addEventListener('input', () => {
            scoreErrorMsg.textContent = '';
            usernameInput.classList.remove('error');
        });
        
        // Leaderboard
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const leaderboardOverlay = document.getElementById('leaderboardOverlay');
        const leaderboardList = document.getElementById('leaderboardList');
        const leaderboardClose = document.getElementById('leaderboardClose');
        
        async function showLeaderboard() {
            leaderboardOverlay.classList.add('active');
            leaderboardList.innerHTML = '<div class="leaderboard-loading">Loading...</div>';
            
            try {
                let scores = [];
                if (firebaseReady && db) {
                    const snapshot = await db.collection(COLLECTION_NAME)
                        .orderBy('score', 'desc')
                        .limit(100)
                        .get();
                    snapshot.forEach(doc => scores.push(doc.data()));
                } else {
                    scores = getLocalScores();
                }
                renderLeaderboard(scores);
            } catch (e) {
                renderLeaderboard(getLocalScores());
            }
        }
        
        function renderLeaderboard(scores) {
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-empty">No scores yet!</div>';
                return;
            }
            
            let html = '';
            scores.forEach((entry, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `top-3 leaderboard-rank-${rank}` : '';
                html += `
                    <div class="leaderboard-row ${rankClass}">
                        <div class="leaderboard-rank">#${rank}</div>
                        <div class="leaderboard-name">${escapeHtml(entry.name)}</div>
                        <div class="leaderboard-score">${entry.score.toLocaleString()}</div>
                    </div>
                `;
            });
            leaderboardList.innerHTML = html;
        }
        
        const escapeDiv = document.createElement('div');
        function escapeHtml(text) {
            escapeDiv.textContent = text;
            return escapeDiv.innerHTML;
        }
        
        function hideLeaderboard() {
            leaderboardOverlay.classList.remove('active');
        }
        
        leaderboardBtn.addEventListener('click', showLeaderboard);
        leaderboardBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true, capture: true });
        leaderboardBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showLeaderboard();
        }, { passive: false, capture: true });
        
        leaderboardClose.addEventListener('click', hideLeaderboard);
        leaderboardClose.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true, capture: true });
        leaderboardClose.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            hideLeaderboard();
        }, { passive: false, capture: true });
        
        leaderboardOverlay.addEventListener('click', (e) => {
            if (e.target === leaderboardOverlay) hideLeaderboard();
        });
        
        leaderboardOverlay.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });
        
        leaderboardOverlay.addEventListener('touchend', (e) => {
            if (e.target === leaderboardOverlay) {
                e.preventDefault();
                hideLeaderboard();
            }
        }, { passive: false });
    </script>
