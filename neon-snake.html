<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border: 3px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 15px rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            background: #0a0a0a;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5px;
            color: #fff;
            font-size: 16px;
            text-shadow: 0 0 10px #0ff;
        }

        .hud span {
            color: #0ff;
        }

        #gameCanvas {
            border-radius: 3px;
            background: #0a0a0a;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 5px;
        }

        #startBtn {
            padding: 10px 24px;
            font-size: 14px;
            background: transparent;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 0 10px #f0f;
            -webkit-tap-highlight-color: transparent;
        }

        #startBtn:hover, #startBtn:active {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 15px #f0f;
        }

        .instructions {
            color: rgba(0, 255, 255, 0.5);
            font-size: 11px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Mobile touch zone */
        .touch-zone {
            display: none;
            width: 100%;
            height: 120px;
            position: relative;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 5px;
        }

        .touch-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 255, 0.4);
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
        }

        /* Game over overlay */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-radius: 3px;
        }

        .game-over.active {
            display: flex;
        }

        .game-over h2 {
            color: #f0f;
            font-size: 28px;
            text-shadow: 0 0 20px #f0f;
            letter-spacing: 3px;
        }

        .game-over p {
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }

        .canvas-wrapper {
            position: relative;
        }

        @media (max-width: 600px), (hover: none) {
            .touch-zone {
                display: block;
            }
            .instructions {
                display: none;
            }
            .game-container {
                padding: 8px;
                gap: 6px;
            }
            .hud {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>HIGH: <span id="highScore">0</span></div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>Score: <span id="finalScore">0</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">START</button>
            <p class="instructions">Arrow keys or WASD to move</p>
        </div>
        <div class="touch-zone" id="touchZone">
            <span class="touch-hint">◄ SWIPE TO MOVE ►</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const touchZone = document.getElementById('touchZone');

        // Grid settings
        const GRID_SIZE = 25;
        const GRID_COUNT = 22;
        const CANVAS_SIZE = GRID_SIZE * GRID_COUNT;

        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('neonSnakeHigh') || '0');
        let gameRunning = false;
        let gameLoop = null;
        let speed = 120;

        highScoreEl.textContent = highScore;

        // Neon colors
        const COLORS = {
            snakeHead: '#f0f',
            snakeBody: '#0ff',
            snakeGlow: 'rgba(0, 255, 255, 0.5)',
            food: '#ff0',
            foodGlow: 'rgba(255, 255, 0, 0.6)',
            grid: 'rgba(0, 255, 255, 0.05)'
        };

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            speed = 120;
            scoreEl.textContent = '0';
            gameOverEl.classList.remove('active');
            spawnFood();
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_COUNT);
                food.y = Math.floor(Math.random() * GRID_COUNT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw grid
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowColor = COLORS.foodGlow;
            ctx.shadowBlur = 15;
            ctx.fillStyle = COLORS.food;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2.5,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE + 2;
                const y = segment.y * GRID_SIZE + 2;
                const size = GRID_SIZE - 4;

                if (index === 0) {
                    // Head - magenta
                    ctx.shadowColor = COLORS.snakeHead;
                    ctx.shadowBlur = 12;
                    ctx.fillStyle = COLORS.snakeHead;
                } else {
                    // Body - cyan gradient fading
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.shadowColor = COLORS.snakeGlow;
                    ctx.shadowBlur = 8;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                }

                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 4);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        function update() {
            direction = { ...nextDirection };

            // New head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision (wrap around)
            if (head.x < 0) head.x = GRID_COUNT - 1;
            if (head.x >= GRID_COUNT) head.x = 0;
            if (head.y < 0) head.y = GRID_COUNT - 1;
            if (head.y >= GRID_COUNT) head.y = 0;

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                // Speed up slightly
                if (speed > 60) speed -= 2;
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHigh', highScore);
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.add('active');
            startBtn.textContent = 'PLAY AGAIN';
        }

        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startBtn.textContent = 'PLAYING...';
            
            gameLoop = setInterval(() => {
                update();
            }, speed);

            // Adjust speed dynamically
            const speedCheck = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(speedCheck);
                    return;
                }
                clearInterval(gameLoop);
                gameLoop = setInterval(update, speed);
            }, 1000);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && (e.key === ' ' || e.key === 'Enter')) {
                startGame();
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Touch/swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > minSwipe && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -minSwipe && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (dy > minSwipe && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -minSwipe && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }

        // Attach touch listeners to entire game container for better mobile UX
        document.body.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Prevent scroll on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            startGame();
        });

        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
