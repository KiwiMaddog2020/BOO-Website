<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 6px;
            width: fit-content;
            height: fit-content;
            max-width: 100%;
            border: 3px solid #0ff;
            box-shadow: 0 0 15px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.1);
            border-radius: 3px;
            background: #0a0a0a;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 5px;
            color: #fff;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
        }

        .hud span {
            color: #0ff;
        }

        #gameCanvas {
            border-radius: 3px;
            background: #0a0a0a;
            display: block;
        }

        .controls {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-top: 4px;
        }

        #startBtn {
            padding: 12px 20px;
            min-width: 150px;
            font-size: 16px;
            background: transparent;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 0 10px #f0f;
            -webkit-tap-highlight-color: transparent;
        }

        #startBtn:hover, #startBtn:active {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 15px #f0f;
        }

        .instructions {
            color: rgba(0, 255, 255, 0.5);
            font-size: 10px;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
            margin-top: 4px;
        }

        /* Mobile touch zone */
        .touch-zone {
            display: none;
            width: 100%;
            height: 100px;
            position: relative;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 4px;
        }

        .touch-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 255, 255, 0.4);
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
        }

        /* Game over overlay */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            border-radius: 3px;
        }

        .game-over.active {
            display: flex;
        }

        .game-over h2 {
            color: #f0f;
            font-size: 24px;
            text-shadow: 0 0 20px #f0f;
            letter-spacing: 3px;
        }

        .game-over p {
            color: #0ff;
            font-size: 16px;
            text-shadow: 0 0 10px #0ff;
        }

        .canvas-wrapper {
            position: relative;
        }

        @media (max-width: 600px), (hover: none) {
            .touch-zone {
                display: block;
            }
            .instructions {
                display: none;
            }
            .game-container {
                padding: 4px;
                gap: 3px;
            }
            .hud {
                font-size: 12px;
            }
            #startBtn {
                padding: 10px 16px;
                min-width: 130px;
                font-size: 14px;
            }
            .touch-zone {
                height: 80px;
            }
        }

        /* Leaderboard Button - matches start button size with gold color */
        .btn-leaderboard {
            padding: 12px 20px;
            min-width: 150px;
            font-size: 16px;
            background: transparent;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            color: #ffcc00;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #ffcc00;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            white-space: nowrap;
            text-align: center;
        }
        .btn-leaderboard:hover, .btn-leaderboard:active {
            background: #ffcc00;
            color: #000;
            box-shadow: 0 0 15px #ffcc00;
        }
        .btn-leaderboard:disabled {
            cursor: not-allowed;
            pointer-events: none;
        }
        @media (max-width: 600px), (hover: none) {
            .btn-leaderboard {
                padding: 10px 16px;
                min-width: 130px;
                font-size: 14px;
            }
        }
        .score-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .score-modal.active { display: flex; }
        .score-modal-content {
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(0, 20, 40, 0.95));
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 300px;
            width: 90%;
        }
        .score-modal-title {
            font-size: 20px;
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
            margin-bottom: 15px;
        }
        .score-input-label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .score-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        .score-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .score-input.error { border-color: #ff4444; }
        .score-error { color: #ff4444; font-size: 11px; min-height: 16px; margin-bottom: 8px; }
        .score-buttons { display: flex; gap: 10px; justify-content: center; }
        .score-buttons button {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .btn-submit {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
        }
        .btn-skip {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            color: #ff4444;
        }
        .leaderboard-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .leaderboard-overlay.active { display: flex; }
        .leaderboard-container {
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(0, 20, 40, 0.95));
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            max-height: 80vh;
        }
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .leaderboard-title {
            font-size: 22px;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
        }
        .leaderboard-close {
            width: 30px; height: 30px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff4444;
            border-radius: 50%;
            color: #ff4444;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaderboard-list {
            max-height: 50vh;
            overflow-y: auto;
        }
        .leaderboard-row {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaderboard-row.top-3 { background: rgba(255, 215, 0, 0.1); }
        .leaderboard-rank {
            width: 35px;
            font-weight: bold;
            color: #888;
        }
        .leaderboard-row.top-3 .leaderboard-rank { color: #ffd700; }
        .leaderboard-rank-1 { color: #ffd700 !important; }
        .leaderboard-rank-2 { color: #c0c0c0 !important; }
        .leaderboard-rank-3 { color: #cd7f32 !important; }
        .leaderboard-name {
            flex: 1;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .leaderboard-score {
            min-width: 60px;
            text-align: right;
            color: #0ff;
            font-weight: bold;
        }
        .leaderboard-loading, .leaderboard-empty {
            text-align: center;
            padding: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>HIGH: <span id="highScore">0</span></div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>Score: <span id="finalScore">0</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">START</button>
            <button class="btn-leaderboard" id="leaderboardBtn">SCORES</button>
            <p class="instructions">Arrow keys or WASD to move</p>
        </div>
        <div class="touch-zone" id="touchZone">
            <span class="touch-hint">‚óÑ SWIPE TO MOVE ‚ñ∫</span>
        </div>
    </div>

    <!-- Score Input Modal -->
    <div class="score-modal" id="scoreModal">
        <div class="score-modal-content">
            <div class="score-modal-title">üèÜ NEW SCORE!</div>
            <label class="score-input-label">Enter your name:</label>
            <input type="text" class="score-input" id="usernameInput" maxlength="12" placeholder="Your name">
            <div class="score-error" id="scoreErrorMsg"></div>
            <div class="score-buttons">
                <button class="btn-submit" id="submitScoreBtn">Submit</button>
                <button class="btn-skip" id="skipScoreBtn">Skip</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Overlay -->
    <div class="leaderboard-overlay" id="leaderboardOverlay">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div class="leaderboard-title">üèÜ TOP SCORES</div>
                <button class="leaderboard-close" id="leaderboardClose">‚úï</button>
            </div>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="leaderboard-loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const touchZone = document.getElementById('touchZone');

        // Grid settings - responsive
        const GRID_COUNT = 20;
        let GRID_SIZE = 20;
        let CANVAS_SIZE = GRID_SIZE * GRID_COUNT;

        // Calculate canvas size based on available space
        function resizeCanvas() {
            // Account for HUD (~25px), controls (~50px), touch zone on mobile (~100px), padding/borders (~30px)
            const isMobile = window.innerWidth <= 600 || !window.matchMedia('(hover: hover)').matches;
            const reservedHeight = isMobile ? 205 : 105;
            
            const maxWidth = window.innerWidth - 20;
            const maxHeight = window.innerHeight - reservedHeight;
            const maxSize = Math.min(maxWidth, maxHeight);
            
            // Calculate grid size that fits, minimum 15px per cell
            GRID_SIZE = Math.max(15, Math.floor(maxSize / GRID_COUNT));
            CANVAS_SIZE = GRID_SIZE * GRID_COUNT;
            
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
            
            // Redraw if game isn't running
            if (!gameRunning) {
                draw();
            }
        }
        
        // Game state
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = 0;
        try {
            highScore = parseInt(localStorage.getItem('neonSnakeHigh') || '0');
        } catch (e) {
            // localStorage blocked in iframe - high score won't persist
        }
        let gameRunning = false;
        let gameLoop = null;
        let speed = 150;  // Balanced speed
        let lastUpdateTime = 0;

        highScoreEl.textContent = highScore;

        // Neon colors
        const COLORS = {
            snakeHead: '#f0f',
            snakeBody: '#0ff',
            snakeGlow: 'rgba(0, 255, 255, 0.5)',
            food: '#ff0',
            foodGlow: 'rgba(255, 255, 0, 0.6)',
            grid: 'rgba(0, 255, 255, 0.05)'
        };

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            speed = 150;
            scoreEl.textContent = '0';
            gameOverEl.classList.remove('active');
            spawnFood();
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * GRID_COUNT);
                food.y = Math.floor(Math.random() * GRID_COUNT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw grid
            ctx.strokeStyle = COLORS.grid;
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowColor = COLORS.foodGlow;
            ctx.shadowBlur = 15;
            ctx.fillStyle = COLORS.food;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2.5,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE + 2;
                const y = segment.y * GRID_SIZE + 2;
                const size = GRID_SIZE - 4;

                if (index === 0) {
                    // Head - magenta
                    ctx.shadowColor = COLORS.snakeHead;
                    ctx.shadowBlur = 12;
                    ctx.fillStyle = COLORS.snakeHead;
                } else {
                    // Body - cyan gradient fading
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.shadowColor = COLORS.snakeGlow;
                    ctx.shadowBlur = 8;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                }

                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 4);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        function update() {
            direction = { ...nextDirection };

            // New head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision (wrap around)
            if (head.x < 0) head.x = GRID_COUNT - 1;
            if (head.x >= GRID_COUNT) head.x = 0;
            if (head.y < 0) head.y = GRID_COUNT - 1;
            if (head.y >= GRID_COUNT) head.y = 0;

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                // Speed up gradually (stays playable)
                if (speed > 100) speed -= 2;
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            gameRunning = false;
            leaderboardBtn.disabled = false;
            leaderboardBtn.style.opacity = '1';
            
            if (score > highScore) {
                highScore = score;
                try {
                    localStorage.setItem('neonSnakeHigh', highScore);
                } catch (e) {
                    // localStorage blocked - can't save high score
                }
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.classList.add('active');
            startBtn.textContent = 'PLAY AGAIN';
            
            // Show score input modal
            showScoreModal(score);
        }

        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startBtn.textContent = 'PLAYING...';
            leaderboardBtn.disabled = true;
            leaderboardBtn.style.opacity = '0.4';
            lastUpdateTime = performance.now();
            
            // Game loop using requestAnimationFrame for consistent timing
            function gameLoopFn(currentTime) {
                if (!gameRunning) return;
                
                const elapsed = currentTime - lastUpdateTime;
                
                if (elapsed >= speed) {
                    update();
                    lastUpdateTime = currentTime;
                }
                
                requestAnimationFrame(gameLoopFn);
            }
            
            requestAnimationFrame(gameLoopFn);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && (e.key === ' ' || e.key === 'Enter')) {
                startGame();
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Touch/swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            const minSwipe = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > minSwipe && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < -minSwipe && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (dy > minSwipe && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < -minSwipe && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        }

        // Attach touch listeners to entire game container for better mobile UX
        document.body.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Prevent scroll on touch
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            startGame();
        });

        // Initial draw
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        initGame();
        draw();

        // ========== FIREBASE LEADERBOARD SYSTEM ==========
        
        const firebaseConfig = {
            apiKey: "AIzaSyBPuBuo8DbG4dz_sYuLpmWYFGS9YbpwOg",
            authDomain: "boo-website-game-leaderboard.firebaseapp.com",
            projectId: "boo-website-game-leaderboard",
            storageBucket: "boo-website-game-leaderboard.firebasestorage.app",
            messagingSenderId: "520765430820",
            appId: "1:520765430820:web:a417b457bf7bb6f4390cb1"
        };
        
        const COLLECTION_NAME = 'snake_scores';
        const LOCAL_STORAGE_KEY = 'snake_scores';
        
        let db = null;
        let firebaseReady = false;
        
        function initFirebase() {
            try {
                if (typeof firebase !== 'undefined') {
                    if (firebase.apps && firebase.apps.length > 0) {
                        db = firebase.firestore();
                    } else {
                        firebase.initializeApp(firebaseConfig);
                        db = firebase.firestore();
                    }
                    firebaseReady = true;
                    console.log("Firebase initialized for snake_scores");
                    return true;
                }
            } catch (e) {
                console.warn("Firebase init failed:", e);
            }
            return false;
        }
        
        function loadFirebaseSDK() {
            const script1 = document.createElement('script');
            script1.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
            script1.onload = () => {
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
                script2.onload = initFirebase;
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        }
        loadFirebaseSDK();
        
        // Profanity filter
        const blockedPatterns = [
            /\bf+u+c+k+/i, /\bs+h+i+t+/i, /\ba+s+s+h+o+l+e/i, /\bb+i+t+c+h/i, /\bc+u+n+t/i,
            /\bd+i+c+k/i, /\bp+u+s+s+y/i, /\bn+i+g+g+/i, /\bf+a+g+/i, /\br+e+t+a+r+d/i
        ];
        
        function containsProfanity(text) {
            const clean = text.toLowerCase().replace(/[^a-z]/g, '');
            return blockedPatterns.some(p => p.test(text) || p.test(clean));
        }
        
        // Score modal
        const scoreModal = document.getElementById('scoreModal');
        const usernameInput = document.getElementById('usernameInput');
        const submitScoreBtn = document.getElementById('submitScoreBtn');
        const skipScoreBtn = document.getElementById('skipScoreBtn');
        const scoreErrorMsg = document.getElementById('scoreErrorMsg');
        
        let pendingScore = 0;
        
        function showScoreModal(score) {
            pendingScore = score;
            usernameInput.value = localStorage.getItem('playerName') || '';
            scoreErrorMsg.textContent = '';
            scoreModal.classList.add('active');
            setTimeout(() => usernameInput.focus(), 100);
        }
        
        function hideScoreModal() {
            scoreModal.classList.remove('active');
        }
        
        async function submitScore() {
            const username = usernameInput.value.trim();
            
            if (username.length < 2 || username.length > 12) {
                scoreErrorMsg.textContent = 'Name must be 2-12 characters';
                usernameInput.classList.add('error');
                return;
            }
            
            if (containsProfanity(username)) {
                scoreErrorMsg.textContent = 'Please choose an appropriate name';
                usernameInput.classList.add('error');
                return;
            }
            
            localStorage.setItem('playerName', username);
            submitScoreBtn.disabled = true;
            submitScoreBtn.textContent = 'Saving...';
            
            try {
                if (firebaseReady && db) {
                    await db.collection(COLLECTION_NAME).add({
                        name: username,
                        score: pendingScore,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    saveLocalScore(username, pendingScore);
                }
            } catch (e) {
                saveLocalScore(username, pendingScore);
            }
            
            submitScoreBtn.textContent = 'Submit';
            submitScoreBtn.disabled = false;
            hideScoreModal();
        }
        
        function saveLocalScore(name, score) {
            try {
                const scores = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
                scores.push({ name, score, timestamp: Date.now() });
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(scores.slice(0, 100)));
            } catch (e) {}
        }
        
        function getLocalScores() {
            try {
                return JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
            } catch (e) {
                return [];
            }
        }
        
        submitScoreBtn.addEventListener('click', submitScore);
        skipScoreBtn.addEventListener('click', hideScoreModal);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitScore();
        });
        usernameInput.addEventListener('input', () => {
            scoreErrorMsg.textContent = '';
            usernameInput.classList.remove('error');
        });
        
        // Leaderboard
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const leaderboardOverlay = document.getElementById('leaderboardOverlay');
        const leaderboardList = document.getElementById('leaderboardList');
        const leaderboardClose = document.getElementById('leaderboardClose');
        
        async function showLeaderboard() {
            leaderboardOverlay.classList.add('active');
            leaderboardList.innerHTML = '<div class="leaderboard-loading">Loading...</div>';
            
            try {
                let scores = [];
                if (firebaseReady && db) {
                    const snapshot = await db.collection(COLLECTION_NAME)
                        .orderBy('score', 'desc')
                        .limit(100)
                        .get();
                    snapshot.forEach(doc => scores.push(doc.data()));
                } else {
                    scores = getLocalScores();
                }
                renderLeaderboard(scores);
            } catch (e) {
                renderLeaderboard(getLocalScores());
            }
        }
        
        function renderLeaderboard(scores) {
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-empty">No scores yet!</div>';
                return;
            }
            
            let html = '';
            scores.forEach((entry, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `top-3 leaderboard-rank-${rank}` : '';
                html += `
                    <div class="leaderboard-row ${rankClass}">
                        <div class="leaderboard-rank">#${rank}</div>
                        <div class="leaderboard-name">${escapeHtml(entry.name)}</div>
                        <div class="leaderboard-score">${entry.score.toLocaleString()}</div>
                    </div>
                `;
            });
            leaderboardList.innerHTML = html;
        }
        
        const escapeDiv = document.createElement('div');
        function escapeHtml(text) {
            escapeDiv.textContent = text;
            return escapeDiv.innerHTML;
        }
        
        function hideLeaderboard() {
            leaderboardOverlay.classList.remove('active');
        }
        
        leaderboardBtn.addEventListener('click', showLeaderboard);
        leaderboardClose.addEventListener('click', hideLeaderboard);
        leaderboardOverlay.addEventListener('click', (e) => {
            if (e.target === leaderboardOverlay) hideLeaderboard();
        });
    </script>
</body>
</html>
