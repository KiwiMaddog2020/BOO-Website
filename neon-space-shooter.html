        // ========== BOSS SYSTEM ==========
        function startBossWave() {
            isBossWave = true;
            enemies = []; // Clear regular enemies
            
            boss = {
                x: CONFIG.canvasWidth / 2 - 60,
                y: -120,
                width: 120,
                height: 80,
                health: 250 + wave * 35,
                maxHealth: 250 + wave * 35,
                speed: 0.5,
                direction: 1,
                targetY: 60,
                phase: 0,
                lastOrbTime: 0,
                orbCooldown: 2000,
                lastAOETime: 0,
                aoeCooldown: 8000,
                entering: true
            };
            bossProjectiles = [];
            bossAOEWarning = null;
        }
        
        function updateBoss() {
            if (!boss) return;
            
            const now = performance.now();
            
            // Entry animation
            if (boss.entering) {
                boss.y += 1;
                if (boss.y >= boss.targetY) {
                    boss.y = boss.targetY;
                    boss.entering = false;
                }
                return;
            }
            
            // Horizontal movement
            boss.x += boss.speed * boss.direction;
            if (boss.x <= 20) {
                boss.direction = 1;
            } else if (boss.x + boss.width >= CONFIG.canvasWidth - 20) {
                boss.direction = -1;
            }
            
            // Animation phase
            boss.phase += 0.05;
            
            // Fire electric orbs
            if (now - boss.lastOrbTime > boss.orbCooldown) {
                fireElectricOrb();
                boss.lastOrbTime = now;
            }
            
            // AOE attack
            if (now - boss.lastAOETime > boss.aoeCooldown && !bossAOEWarning) {
                startAOEAttack();
                boss.lastAOETime = now;
            }
            
            // Update AOE warning
            if (bossAOEWarning) {
                bossAOEWarning.timer -= deltaTime;
                if (bossAOEWarning.timer <= 0) {
                    executeAOEAttack();
                }
            }
            
            // Update boss projectiles
            bossProjectiles = bossProjectiles.filter(p => {
                p.y += p.vy;
                p.x += p.vx || 0;
                p.phase += 0.2;
                
                // Check collision with player
                if (!player.invincible && circleRectCollision(p.x, p.y, p.radius, player)) {
                    const damage = 20 * (1 - Math.min(playerStats.armor, 0.75));
                    player.health -= damage;
                    createExplosion(p.x, p.y, '#88ffff');
                    
                    if (player.health <= 0) {
                        endGame();
                    } else {
                        player.invincible = true;
                        player.invincibleUntil = now + 1500;
                        updateHUD();
                    }
                    return false;
                }
                
                return p.y < CONFIG.canvasHeight + 20;
            });
            
            // Check bullets vs boss
            bullets = bullets.filter(b => {
                if (rectCollision(b, boss)) {
                    const baseDmg = CONFIG.baseDamage * (1 + playerStats.damageBonus);
                    const critChance = CONFIG.baseCritChance + playerStats.critBonus;
                    const isCrit = Math.random() < critChance;
                    const damage = isCrit ? baseDmg * CONFIG.critMultiplier : baseDmg;
                    
                    boss.health -= damage;
                    createDamageNumber(b.x + b.width/2, boss.y + boss.height, damage, isCrit);
                    createHitParticles(b.x + b.width/2, b.y, '#ff0000');
                    
                    // Life leech
                    if (playerStats.lifeLeech > 0) {
                        const healAmount = damage * playerStats.lifeLeech;
                        player.health = Math.min(player.health + healAmount, getMaxHealth());
                        updateHUD();
                    }
                    
                    if (boss.health <= 0) {
                        defeatBoss();
                    }
                    return false;
                }
                return true;
            });
        }
        
        function fireElectricOrb() {
            const cx = boss.x + boss.width / 2;
            const cy = boss.y + boss.height;
            
            // Fire toward player with some spread
            const angle = Math.atan2(player.y - cy, player.x + player.width/2 - cx);
            const spread = (Math.random() - 0.5) * 0.5;
            
            bossProjectiles.push({
                x: cx,
                y: cy,
                vx: Math.cos(angle + spread) * 2.5,
                vy: Math.sin(angle + spread) * 2.5,
                radius: 12,
                phase: 0,
                color: '#88ffff'
            });
            
            // Spark particles
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: cx, y: cy,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 2,
                    size: Math.random() * 3 + 1,
                    color: '#88ffff',
                    life: 1,
                    decay: 0.1
                });
            }
        }
        
        function startAOEAttack() {
            // Telegraph the AOE attack
            bossAOEWarning = {
                x: player.x + player.width / 2,
                y: 0,
                width: 100,
                timer: 1500, // 1.5 second warning
                maxTimer: 1500
            };
        }
        
        function executeAOEAttack() {
            if (!bossAOEWarning) return;
            
            // Create lightning strike at warning location
            const strikeX = bossAOEWarning.x;
            const strikeWidth = bossAOEWarning.width;
            
            // Check if player is in strike zone
            if (!player.invincible) {
                const playerCX = player.x + player.width / 2;
                if (Math.abs(playerCX - strikeX) < strikeWidth / 2 + player.width / 2) {
                    const damage = 35 * (1 - Math.min(playerStats.armor, 0.75));
                    player.health -= damage;
                    
                    if (player.health <= 0) {
                        endGame();
                    } else {
                        player.invincible = true;
                        player.invincibleUntil = performance.now() + 1500;
                        updateHUD();
                    }
                }
            }
            
            // Visual effect - lightning particles
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: strikeX + (Math.random() - 0.5) * strikeWidth,
                    y: Math.random() * CONFIG.canvasHeight,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    size: Math.random() * 5 + 2,
                    color: '#ffffff',
                    life: 1,
                    decay: 0.05
                });
            }
            
            bossAOEWarning = null;
        }
        
        function defeatBoss() {
            // Big explosion
            for (let i = 0; i < 50; i++) {
                const angle = (TWO_PI * i) / 50;
                const speed = 2 + Math.random() * 5;
                particles.push({
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 8 + 3,
                    color: Math.random() > 0.5 ? '#ff0000' : '#ffcc00',
                    life: 1,
                    decay: 0.015
                });
            }
            
            score += 100 + wave * 20;
            updateHUD();
            
            boss = null;
            bossProjectiles = [];
            bossAOEWarning = null;
            isBossWave = false;
            
            // Show upgrade selector after boss
            setTimeout(() => {
                showUpgradeSelector();
            }, 500);
        }
        
        function circleRectCollision(cx, cy, radius, rect) {
            const closestX = Math.max(rect.x, Math.min(cx, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(cy, rect.y + rect.height));
            const dx = cx - closestX;
            const dy = cy - closestY;
            return (dx * dx + dy * dy) < (radius * radius);
        }
        
        function drawBoss() {
            if (!boss) return;
            
            ctx.save();
            
            // Draw AOE warning first (behind boss)
            if (bossAOEWarning) {
                const progress = 1 - (bossAOEWarning.timer / bossAOEWarning.maxTimer);
                const alpha = 0.3 + progress * 0.4;
                
                // Warning zone
                ctx.fillStyle = `rgba(255, 0, 0, ${alpha * 0.3})`;
                ctx.fillRect(bossAOEWarning.x - bossAOEWarning.width / 2, 0, bossAOEWarning.width, CONFIG.canvasHeight);
                
                // Pulsing border
                ctx.strokeStyle = `rgba(255, 100, 100, ${alpha})`;
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(bossAOEWarning.x - bossAOEWarning.width / 2, 0);
                ctx.lineTo(bossAOEWarning.x - bossAOEWarning.width / 2, CONFIG.canvasHeight);
                ctx.moveTo(bossAOEWarning.x + bossAOEWarning.width / 2, 0);
                ctx.lineTo(bossAOEWarning.x + bossAOEWarning.width / 2, CONFIG.canvasHeight);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Warning text
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = `rgba(255, 100, 100, ${alpha})`;
                ctx.textAlign = 'center';
                ctx.fillText('‚ö† DANGER ‚ö†', bossAOEWarning.x, CONFIG.canvasHeight / 2);
            }
            
            // Boss ship body
            const cx = boss.x + boss.width / 2;
            const cy = boss.y + boss.height / 2;
            const pulse = 1 + Math.sin(boss.phase) * 0.05;
            
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ff0000';
            
            // Main body
            ctx.fillStyle = '#440000';
            ctx.beginPath();
            ctx.moveTo(cx, boss.y);
            ctx.lineTo(boss.x + boss.width, cy);
            ctx.lineTo(boss.x + boss.width - 15, boss.y + boss.height);
            ctx.lineTo(boss.x + 15, boss.y + boss.height);
            ctx.lineTo(boss.x, cy);
            ctx.closePath();
            ctx.fill();
            
            // Glowing trim
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Core
            ctx.shadowColor = '#ffcc00';
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.arc(cx, cy, 15 * pulse, 0, TWO_PI);
            ctx.fill();
            
            // Eyes
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff0000';
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(cx - 25, cy - 10, 8, 0, TWO_PI);
            ctx.arc(cx + 25, cy - 10, 8, 0, TWO_PI);
            ctx.fill();
            
            // Health bar
            const barWidth = boss.width + 20;
            const barHeight = 10;
            const barX = boss.x - 10;
            const barY = boss.y - 20;
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#330000';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            const healthPercent = boss.health / boss.maxHealth;
            ctx.fillStyle = healthPercent > 0.5 ? '#ff0000' : healthPercent > 0.25 ? '#ff6600' : '#ffcc00';
            ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
            
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(barX, barY, barWidth, barHeight);
            
            // Draw electric orbs
            bossProjectiles.forEach(p => {
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.color;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.3, p.color);
                gradient.addColorStop(1, 'rgba(136, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * (1 + Math.sin(p.phase) * 0.2), 0, TWO_PI);
                ctx.fill();
                
                // Electric arcs
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    const angle = p.phase + (i * Math.PI / 2);
                    const arcLength = p.radius * 0.8;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(
                        p.x + Math.cos(angle) * arcLength,
                        p.y + Math.sin(angle) * arcLength
                    );
                    ctx.stroke();
                }
            });
            
            ctx.restore();
        }

        // ========== UPGRADE SYSTEM ==========
        function showUpgradeSelector() {
            upgradeSelectionActive = true;
            gameState = 'upgrading';
            
            // Weighted random selection
            function weightedRandomSelect(available, count) {
                const selected = [];
                const pool = [...available];
                
                for (let i = 0; i < count && pool.length > 0; i++) {
                    const weights = pool.map(u => {
                        const roundsSince = upgradeOfferHistory[u.id] || 1;
                        return roundsSince * roundsSince;
                    });
                    
                    const totalWeight = weights.reduce((sum, w) => sum + w, 0);
                    let random = Math.random() * totalWeight;
                    let selectedIdx = 0;
                    
                    for (let j = 0; j < weights.length; j++) {
                        random -= weights[j];
                        if (random <= 0) {
                            selectedIdx = j;
                            break;
                        }
                    }
                    
                    selected.push(pool.splice(selectedIdx, 1)[0]);
                }
                
                return selected;
            }
            
            currentUpgradeChoices = weightedRandomSelect(upgradeDefinitions, 3);
            
            upgradeDefinitions.forEach(u => {
                const wasOffered = currentUpgradeChoices.some(c => c.id === u.id);
                if (wasOffered) {
                    upgradeOfferHistory[u.id] = 0;
                } else {
                    upgradeOfferHistory[u.id] = Math.min((upgradeOfferHistory[u.id] || 0) + 1, 5);
                }
            });
            
            // Reset slots
            slots.forEach((slot) => {
                slot.className = 'upgrade-slot rolling';
                slot.dataset.type = '';
                slot.querySelector('.upgrade-icon').textContent = '?';
                slot.querySelector('.upgrade-name').textContent = '???';
                slot.querySelector('.upgrade-desc').textContent = '???';
                slot.style.opacity = '1';
                slot.style.pointerEvents = 'auto';
            });
            
            upgradeOverlay.classList.add('active');
            rollSlots();
        }
        
        function rollSlots() {
            const rollDuration = 1200;
            const staggerDelay = 250;
            
            slots.forEach((slot, index) => {
                const stopTime = rollDuration + (index * staggerDelay);
                let rollInterval;
                
                rollInterval = setInterval(() => {
                    const randomUpgrade = upgradeDefinitions[Math.floor(Math.random() * upgradeDefinitions.length)];
                    slot.querySelector('.upgrade-icon').textContent = randomUpgrade.icon;
                    slot.querySelector('.upgrade-name').textContent = randomUpgrade.name;
                    slot.querySelector('.upgrade-desc').textContent = randomUpgrade.desc;
                }, 70);
                
                setTimeout(() => {
                    clearInterval(rollInterval);
                    const choice = currentUpgradeChoices[index];
                    slot.className = 'upgrade-slot revealed';
                    slot.dataset.type = choice.id;
                    slot.querySelector('.upgrade-icon').textContent = choice.icon;
                    slot.querySelector('.upgrade-name').textContent = choice.name;
                    slot.querySelector('.upgrade-desc').textContent = choice.desc;
                    
                    slot.onclick = () => selectUpgrade(index);
                    slot.ontouchend = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        selectUpgrade(index);
                    };
                }, stopTime);
            });
        }
        
        function selectUpgrade(index) {
            if (!upgradeSelectionActive) return;
            upgradeSelectionActive = false;
            
            const choice = currentUpgradeChoices[index];
            
            slots.forEach((slot, i) => {
                if (i === index) {
                    slot.classList.add('selected');
                } else {
                    slot.style.opacity = '0.3';
                    slot.style.pointerEvents = 'none';
                }
            });
            
            choice.apply();
            
            // Advance wave
            setTimeout(() => {
                upgradeOverlay.classList.remove('active');
                wave++;
                waveStartTime = performance.now(); // Reset wave timer
                updateHUD();
                
                // Wave complete particles
                for (let i = 0; i < 25; i++) {
                    particles.push({
                        x: Math.random() * CONFIG.canvasWidth,
                        y: Math.random() * CONFIG.canvasHeight,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        size: Math.random() * 4 + 2,
                        color: CONFIG.neonGreen,
                        life: 1,
                        decay: 0.02
                    });
                }
                
                gameState = 'playing';
            }, 600);
        }

        // ========== PARTICLES ==========
        function createExplosion(x, y, color) {
            const count = 18;
            for (let i = 0; i < count; i++) {
                const angle = (TWO_PI * i) / count + Math.random() * 0.3;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 5 + 2,
                    color: color,
                    life: 1,
                    decay: 0.025
                });
            }

            for (let i = 0; i < 6; i++) {
                const angle = Math.random() * TWO_PI;
                const speed = 1 + Math.random() * 2;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 3 + 1,
                    color: '#ffffff',
                    life: 1,
                    decay: 0.05
                });
            }
        }

        function createHitParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 2 + 1,
                    size: Math.random() * 2 + 1,
                    color: color,
                    life: 1,
                    decay: 0.08
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.96;
                p.vy *= 0.96;
                p.life -= p.decay;
                p.size *= 0.97;
                return p.life > 0;
            });
            
            // Cap particle count to prevent memory issues
            if (particles.length > 500) {
                particles = particles.slice(-400);
            }
        }

        function drawParticles() {
            ctx.save();
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.shadowBlur = 8;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, TWO_PI);
                ctx.fill();
            });
            ctx.restore();
        }

        // ========== STARFIELD ==========
        function updateStars() {
            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > CONFIG.canvasHeight) {
                    s.y = 0;
                    s.x = Math.random() * CONFIG.canvasWidth;
                }
            });
        }

        function drawStars() {
            ctx.save();
            stars.forEach(s => {
                ctx.globalAlpha = s.brightness;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, TWO_PI);
                ctx.fill();
            });
            ctx.restore();
        }

        // ========== GAME LOOP ==========
        function gameLoop(currentTime) {
            if (gameState !== 'playing') return;

            deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            updateStars();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateEnemyProjectiles();
            updateBoss();
            checkCollisions();
            updateParticles();
            updateDamageNumbers();
            checkWaveTimer();

            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, CONFIG.canvasWidth, CONFIG.canvasHeight);

            drawStars();
            drawBullets();
            drawEnemyProjectiles();
            drawEnemies();
            drawBoss();
            drawPlayer();
            drawParticles();
            drawDamageNumbers();
            drawWaveTimer();

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameState = 'gameover';
            finalScore.textContent = score.toLocaleString();
            finalWave.textContent = wave;
            gameOverScreen.classList.add('active');
        }

        // ========== INIT ==========
        createStarfield();

        function drawStartScreen() {
            updateStars();
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, CONFIG.canvasWidth, CONFIG.canvasHeight);
            drawStars();
            if (gameState === 'start') {
                requestAnimationFrame(drawStartScreen);
            }
        }
        drawStartScreen();
    </script>
